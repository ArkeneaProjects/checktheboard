<div class="container-fluid sign--in--wrapper clr--001f2b">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xxl-7">
      <div class="row">
        <div class="col-12 text-center">
          <img src="https://thoratprashant.github.io/ctb/assets/images/logo.svg" alt="" class="img-fluid mb-3"> 
        </div>  
        <div class="col-12"> 
          <mat-stepper  #stepper>
            <mat-step [stepControl]="loginForm">
              <form [formGroup]="loginForm"> 
                <div class="col-12">
                  <h6 class="font-bold font-18">Sign In</h6>
                  <p class="mb-3">Please login to your account</p>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" placeholder="Please enter email" formControlName="email">
                  <div class="error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">{{ validationMessages.required('an email address') }}</div>
                  <div class="error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')">
                    {{ validationMessages.validEmail }}
                </div >
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <div class="position-relative w-100 password--field">
                    <input [type]="hide() ? 'password' : 'text'" type="password" class="form-control"
                      placeholder="Please enter password" formControlName="password">
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide()">
                      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </div>
                  <div class="error" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">{{ validationMessages.required('an password') }}</div>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mb-3 remember--me">
                  <mat-checkbox class="" formControlName="rememberMe">Remember me</mat-checkbox>
                  <a href="#" class="clr--009BD6 text-decoration-none" [routerLink]="['/forgot-password']">Forgot password?</a>
                </div>
                <div class="col-12">
                  <button mat-raised-button color="primary" (click)="login()" class="w-100  mb-4" matStepperNext>Sign In</button> 
                </div>
                <div class="col-12"> 
                  <div class="form-group mb-3 text-center">
                    <p>Not registered yet? <a class="link text-decoration-none" [routerLink]="['/sign-up']">Create an account </a></p>
                  </div>
                </div>
              </form>
            </mat-step>
          </mat-stepper>
        </div>
      </div>
    </div>
  </div>
</div>
